<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cafe Website</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ourstyle.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Nav bar -->
  <div class="row nav-links">
    <div class="col-4 my-auto">
      <div class="nav-link"><a class="link active" href="index.html">Home</a></div>
      <div class="nav-link"><a class="link" href="menu.html">Menu</a></div>
      <div class="nav-link"><a class="link" href="contact.html">Contact</a></div>
    </div>
    <div class="col-4 my-auto">
      <p class="cafe-name">Our Cafe</p>
    </div>
    <div class="col-4 open my-auto">
      <p class="open-desc">Open all week from 7am to 9pm</p>
    </div>
  </div>

  <div id="wrapper" class="wrapper">
    <div id="slides" class="slides" tabindex="1" autofocus="autofocus">
      <figure id="slide1" class="show">
        <img src="photos/cafe.jpg" width="100%" height="600px" />
      </figure>
      <figure id="slide2">
        <img src="photos/coffe.jpg" width="100%" height="600px" />
      </figure>
      <figure id="slide3">
        <img src="photos/table.jpg" width="100%" height="600px" />
      </figure>
      <div id="prev" class="prev">&laquo;</div>
      <div id="next" class="next">&raquo;</div>
    </div>
    <!-- // slides -->
    <nav>
      <ul>
        <li><button id="pin1" class="pin selected" /></li>
        <li><button id="pin2" class="pin" /></li>
        <li><button id="pin3" class="pin" /></li>
      </ul>

      <button id="play" class="play"></button>
    </nav>
  </div>

  <!-- Background color -->
  <div class="background_color"></div>

  <footer>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3 class="company-name">Our Cafe</h3>
            </div>
            <div class="col-sm-4">
                <h4 class="contact">ADDRESS</h4>
                <p>Firefly 44 Street</p>
                <p>55-555 Poland</p>
                <p>+48 111 222 333</p>
            </div>
            <div class="col-sm-4">
                <h4 class="psocial-media">SOCIAL MEDIA</h4>
                <a href="https://www.facebook.com/SlavicMacrame" target="_blank" class="facebook">FACEBOOK</a>
                <a href="https://www.linkedin.com/in/katarzyna-reszetko/" target="_blank" class="linkedin">LINKEDIN</a>
                
            </div>   
        </div>
        <hr>
        <div class="footer-next">
            <div class="made-by">
                Copyright © 2022 - Made with ♥ by Green Team
            </div>
        </div>
    </div>
</footer>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
